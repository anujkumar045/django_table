{% extends "index.html" %}

{% block title %}
<title>Registration Page</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Registration Form</h3>

        <form action="{% url 'sqlitedata' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Others">
                    <label class="form-check-label">Others</label>
                </div>
            </div>

            <!-- Qualification -->
            <div class="mb-3">
                <label class="form-label">Qualification</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" value="10th">
                    <label class="form-check-label">10th</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" value="12th">
                    <label class="form-check-label">12th</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" value="Graduate">
                    <label class="form-check-label">Graduate</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" value="Post-Graduate">
                    <label class="form-check-label">Post-Graduate</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" value="PhD">
                    <label class="form-check-label">PhD</label>
                </div>
            </div>

            <!-- Age Group -->
            <div class="mb-3">
                <label class="form-label">Age Group</label>
                <select name="age_group" class="form-select">
                    <option value="">Select</option>
                    <option value="0-18">0–18</option>
                    <option value="19-45">19–45</option>
                    <option value="46-65">46–65</option>
                    <option value="65+">65+</option>
                </select>
            </div>

            <!-- State -->
            <div class="mb-3">
                <label class="form-label">State</label>
                <select name="state" class="form-select">
                    <option value="">Select</option>
                    <option value="Bihar">Bihar</option>
                    <option value="U.P.">U.P.</option>
                    <option value="M.P.">M.P.</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>

            <!-- Contact -->
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="number" name="contact" class="form-control">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <!-- Files -->
            <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <input type="file" name="profile_picture" class="form-control" accept=".png,.jpg">
            </div>

            <div class="mb-3">
                <label class="form-label">Music</label>
                <input type="file" name="music" class="form-control" accept=".mpeg">
            </div>

            <div class="mb-3">
                <label class="form-label">Video</label>
                <input type="file" name="video" class="form-control" accept=".mp4">
            </div>

            <div class="mb-3">
                <label class="form-label">Resume</label>
                <input type="file" name="resume" class="form-control" accept=".pdf">
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <p class="text-center mt-3">
                Already registered?
                <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock content %}
